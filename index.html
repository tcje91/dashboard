<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>MirrorWeb FE Task</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="nav-links">
          <a href="#" class="logo"><i class="fas fa-stroopwafel fa-3x"></i></a>
          <a href="#"><i class="fas fa-layer-group fa-2x"></i></a>
          <a href="#" class="active"
            ><i class="fas fa-user-shield fa-2x"></i
          ></a>
          <a href="#"><i class="fas fa-user-friends fa-2x"></i></a>
          <a href="#"><i class="far fa-file-alt fa-2x"></i></a>
          <a href="#"><i class="far fa-comments fa-2x"></i></a>
          <a href="#"><i class="fas fa-cog fa-2x"></i></a>
        </div>
      </nav>
      <header>
        <i class="fas fa-search fa-2x"></i>
        <input type="text" placeholder="Find a user, team, meeting..." />
      </header>
      <section id="main"></section>
      <section id="side-bar">
        <div class="forecast">
          <div class="icon">
            <div class="notification"><p>3</p></div>
            <i class="fas fa-bell fa-3x"></i>
          </div>
          <div>
            <h3>Forecast</h3>
            <h4>14 February</h4>
          </div>
        </div>
        <div class="event-card complete">
          <p class="time">9:45</p>
          <a href="#" class="description">Reply to Debie Wilhelm</a>
        </div>
        <div class="event-card notification">
          <p class="time">9:59</p>
          <a href="#" class="description">New invitation from Julie</a>
        </div>
        <div class="event-card">
          <p class="time">10:30</p>
          <a href="#" class="description">Wireframes with Josh</a>
        </div>
        <div class="event-card">
          <p class="time">12:45</p>
          <a href="#" class="description">Follow up on Wireframes and Design</a>
        </div>
      </section>
    </div>
  </body>
</html>
